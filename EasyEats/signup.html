<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            background: #ffffff;
            padding: 30px 35px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .terms {
            font-size: 13px;
            color: #555;
            margin-bottom: 15px;
        }

        .terms input {
            width: auto;
            margin-right: 6px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .footer-text {
            text-align: center;
            font-size: 13px;
            margin-top: 15px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create Account</h2>

        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Password</label>
            <input type="password" placeholder="Enter password" required>

            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm password" required>

            <label>Gender</label>
            <select required>
                <option value="">-- Select Gender --</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <div class="terms">
                <input type="checkbox" required> I agree to the Terms & Conditions
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="footer-text">
            Already have an account? Login
        </div>
    </div>

</body>
</html>
