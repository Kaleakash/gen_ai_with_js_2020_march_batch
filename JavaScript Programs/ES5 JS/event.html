<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hello() {
            // coding 
            alert("Event fired in use defined function")
        }
        function addNumber(a,b){
            alert("Sum is: " + (a+b));
        }
    </script>
</head>
<body>
    <input type="button" value="Click Me" onclick="alert('Button clicked!')"/>
    <input type="button" value="Click Me Too" onclick="hello()"/>
    <input type="button" value="Add Numbers" onclick="addNumber(5,10)"/>
</body>
</html>
