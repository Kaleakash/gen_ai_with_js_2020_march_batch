<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // write simple code to demonstrate the use of operators in JavaScript
        // Arithmetic Operators
        let a = 10;
        let b = 5;
        console.log("Addition: " + (a + b)); // 15
        console.log("Subtraction: " + (a - b)); // 5    
        console.log("Multiplication: " + (a * b)); // 50
        console.log("Division: " + (a / b)); // 2
        console.log("Modulus: " + (a % b)); // 0
        // Assignment Operators
        let c = 20;
        c += 5; // c = c + 5
        console.log("Addition Assignment: " + c); // 25
        c -= 5; // c = c - 5
        console.log("Subtraction Assignment: " + c); // 20
        c *= 2; // c = c * 2
        console.log("Multiplication Assignment: " + c); // 40
        c /= 4; // c = c / 4
        console.log("Division Assignment: " + c); // 10
        c %= 3; // c = c % 3
        console.log("Modulus Assignment: " + c); // 1
        // Comparison Operators
        console.log("Equal to: " + (a == b)); // false  
        console.log("Not equal to: " + (a != b)); // true
        console.log("Strict equal to: " + (a === b)); // false
        console.log("Strict not equal to: " + (a !== b)); // true
        console.log("Greater than: " + (a > b)); // true
        console.log("Less than: " + (a < b)); // false
        console.log("Greater than or equal to: " + (a >= b)); // true
        console.log("Less than or equal to: " + (a <= b)); // false
        // Logical Operators
        let x = true;
        let y = false;
        console.log("Logical AND: " + (x && y)); // false
        console.log("Logical OR: " + (x || y)); // true
        console.log("Logical NOT: " + (!x)); // false
        console.log("Logical NOT: " + (!y)); // true
        // provide code for increment and decrement operators
        let d = 5;
        console.log("Post-increment: " + (d++)); // 5
        console.log("After Post-increment: " + d); // 6
        d = 5; // reset d
        console.log("Pre-increment: " + (++d)); // 6
        console.log("After Pre-increment: " + d); // 6
        d = 5; // reset d
        console.log("Post-decrement: " + (d--)); // 5
        console.log("After Post-decrement: " + d); // 4
        d = 5; // reset d
        console.log("Pre-decrement: " + (--d)); // 4
        console.log("After Pre-decrement: " + d); // 4
        // provide the code for ternary operator
        let age = 18;
        let canVote = (age >= 18) ? "Yes" : "No";
        console.log("Can vote: " + canVote); // Yes
        
    </script>

</body>
</html>
