<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while while code 
        let i = 0;              // entry loop 
        while (i < 5) {
            console.log(i);
            i++;
        }
        // do while loop example
        let j = 0;
        do {
            console.log(j);
            j++;
        } while (j < 5);            // exit loop
        // for loop example
        for (let k = 0; k < 5; k++) {
            console.log(k);
        }
    </script>
    
</body>
</html>
